@PART[fft-scanner-antimatter-1]:AFTER[SpaceDust]:NEEDS[FarFutureTechnologies]
{
	@MODULE[ModuleSpaceDustScanner]
	{
		SCANNED_RESOURCE:NEEDS[Blueshift]
		{
			name = Graviolium
			// How to discover resources. Possible values are None, Local, SOI, Altitude
			DiscoverMode = SOI
			// How to discover resources. Possible values are None, Local, SOI, Altitude
			IdentifyMode = Altitude
			// Range for Altitude mode (m)
			DiscoverRange = 0
			// Range for Altitude mode (m)
			IdentifyRange = 100000
		}
	}
}

//If no FFT, use the gravioli detector instead
@PART[sensorGravimeter]:AFTER[SpaceDust]:NEEDS[!FarFutureTechnologies]
{
	MODULE:NEEDS[Blueshift]
	{
		name = ModuleSpaceDustScanner
		PowerCost = 5
		
		SCANNED_RESOURCE
		{
			name = Graviolium
			DiscoverMode = SOI
			IdentifyMode = Altitude
			DiscoverRange = 0
			IdentifyRange = 100000
		}
    
	}
}