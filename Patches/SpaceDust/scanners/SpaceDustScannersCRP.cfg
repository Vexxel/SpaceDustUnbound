@PART[spacedust-gas-analyzer-1]:AFTER[SpaceDust]:NEEDS[CommunityResourcePack]
{
	@MODULE[ModuleSpaceDustScanner]
	{
		SCANNED_RESOURCE
		{
			name = LqdAmmonia
			// How to discover resources. Possible values are None, Local, SOI, Altitude
			DiscoverMode = Local
			// How to discover resources. Possible values are None, Local, SOI, Altitude
			IdentifyMode = Local
			// Range for Altitude mode
			DiscoverRange = 0
			// Range for Altitude mode
			IdentifyRange = 0
		}
		SCANNED_RESOURCE
		{
			name = LqdCO2
			DiscoverMode = Local
			IdentifyMode = Local
			DiscoverRange = 0
			IdentifyRange = 0
		}
		//%SCANNED_RESOURCE[LqdDeuterium]
		//{
		//	%DiscoverMode = Local
		//	%IdentifyMode = Local
		//	%DiscoverRange = 0
		//	%IdentifyRange = 0
		//}
		//%SCANNED_RESOURCE[LqdHe3]
		//{
		//	%DiscoverMode = Local
		//	%IdentifyMode = Local
		//	%DiscoverRange = 0
		//	%IdentifyRange = 0
		//}
		SCANNED_RESOURCE
		{
			name = LqdMethane
			DiscoverMode = Local
			IdentifyMode = Local
			DiscoverRange = 0
			IdentifyRange = 0
		}
		SCANNED_RESOURCE
		{
			name = LqdNitrogen
			DiscoverMode = Local
			IdentifyMode = Local
			DiscoverRange = 0
			IdentifyRange = 0
		}
		SCANNED_RESOURCE
		{
			name = Rock
			DiscoverMode = Local
			IdentifyMode = Local
			DiscoverRange = 0
			IdentifyRange = 0
		}
		SCANNED_RESOURCE
		{
			name = Water
			DiscoverMode = Local
			IdentifyMode = Local
			DiscoverRange = 0
			IdentifyRange = 0
		}
		SCANNED_RESOURCE:NEEDS[!NearFuturePropulsion]
		{
			name = ArgonGas
			DiscoverMode = Local
			IdentifyMode = Local
			DiscoverRange = 0
			IdentifyRange = 0
		}
		SCANNED_RESOURCE:NEEDS[!CryoTanks]
		{
			name = LqdHydrogen
			DiscoverMode = Local
			IdentifyMode = Local
			DiscoverRange = 0
			IdentifyRange = 0
		}
	}
}
